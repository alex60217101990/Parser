<h1 mat-dialog-title style="text-align: center">Message info for: {{data.name}}</h1>
<div mat-dialog-content>
    <p style="text-align: center">{{data.body}}</p>
</div>
<div mat-dialog-actions style="display:flex;
  justify-content:center;">
    <button color="primary" mat-button (click)="onNoClick()" >Close
        <mat-icon aria-label="Example icon-button with a heart icon">backspace</mat-icon>
    </button>
</div>
